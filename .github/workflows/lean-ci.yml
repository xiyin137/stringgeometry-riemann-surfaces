name: lean-ci

on:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: leanprover/lean-action@v1
        with:
          use-mathlib-cache: true
      - name: Riemann-Roch Independence Guard
        run: ./scripts/check_rr_independence.sh
      - name: Build SGRSCore
        run: lake build SGRSCore
      - name: Build SGRSTopologySheaves
        run: lake build SGRSTopologySheaves
      - name: Build SGRSAnalytic
        run: lake build SGRSAnalytic
      - name: Build SGRSSchemeTheoretic
        run: lake build SGRSSchemeTheoretic
      - name: Build SGRSGAGA
        run: lake build SGRSGAGA
      - name: Build SGRSCombinatorial
        run: lake build SGRSCombinatorial
      - name: Build SGRiemannSurfaces
        run: lake build SGRiemannSurfaces
