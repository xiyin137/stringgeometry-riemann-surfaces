name: lean-ci

on:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: leanprover/lean-action@v1
        with:
          use-mathlib-cache: true
      - name: Riemann-Roch Independence Guard
        run: ./scripts/check_rr_independence.sh
      - name: Build
        run: lake build
